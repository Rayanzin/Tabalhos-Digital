<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="res"></div>
    <script>
        let num = Number(prompt('Digite um NÃºmero'))
        let resultado = 1
        for(let i = 1;num > i; num--){
            resultado *= num            
        }
        res.innerText += `${resultado}`
    </script>
</body>
</html>
