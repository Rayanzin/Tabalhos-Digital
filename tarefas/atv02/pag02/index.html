<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="res"></div>
    <script>
        let n = Number(prompt('Digite um nÃºmero'))
        let resultado = 0
        let i = 1
        if (n % 2 == 0) {
            resultado = n
            while (resultado >= i) {
                res.innerText += ` N:${resultado}`
                resultado--
                resultado--
            }
        } else {
            resultado = n - 1
            while (resultado >= i) {
                res.innerText += ` N:${resultado}`
                resultado--
                resultado--
            }
        }
    </script>
</body>

</html>
