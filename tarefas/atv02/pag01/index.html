<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX com for</title>
</head>

<body>
    <div id="res"></div>
    let numero = Number(prompt('Digite um n√∫mero')) 
    <script>
            let n = numero
            let resultado = 0
            for (let i = 1; n >= i; n--) {
                resultado += n
            }
            res.innerText += `a soma de ${numero} + ${--numero} + ${--numero} + ${--numero}... = ${resultado}`
    </script>
</body>

</html>
