<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade JS</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        form input {
            width: 100%;
        }

        form #button {
            display: block;
            margin-inline-start: auto;
        }
    </style>
</head>

<body>
    <main>
        <h1>Atividades de Lógica com estruturas condicionais</h1>
        <!-- 4) -->
        <form>
            <p>4- Mostra qual dos números é o maior</p>
            <label for="numero1">Número 1:</label>
            <input type="number" name="n1" id="numero1" required>
            <label for="numero2">Número 2:</label>
            <input type="number" name="n2" id="numero2" required>
            <label for="numero3">Número 3:</label>
            <input type="number" name="n3" id="numero3" required>
            <input type="button" id="button" value="Enviar" onclick="enviar()">
            <div id="res">Resultado</div>
        </form>
        <div id="gap"><a href="../pag03.html/"><img src="../img/arrow_back_24dp_FILL0_wght400_GRAD0_opsz24 (1).png"
                    alt="seta"></a>
            <a href="../pag05.html/"><img src="../img/arrow_forward_24dp_FILL0_wght400_GRAD0_opsz24.png"
                    alt="seta"></a>
        </div>
    </main>
    <script>
        function enviar() {
            let resultado = document.getElementById('res')
            let n1 = Number(document.getElementById('numero1').value)
            let n2 = Number(document.getElementById('numero2').value)
            let n3 = Number(document.getElementById('numero3').value)
            if (n1 >= n2 && n1 >= n3) {
                resultado.innerText = `O maior Número é ${n1}`
            } else if (n2 >= n1 && n2 >= n3) {
                resultado.innerText = `O maior Número é ${n2}`
            } else {
                resultado.innerText = `O maior Número é ${n3}`
            }
        }
    </script>
</body>

</html>
