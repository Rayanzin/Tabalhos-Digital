<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade JS</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        #gap > a{
            margin-inline-start: auto;
        }
    </style>
</head>

<body>
    <main>
        <h1>Atividades de Lógica com estruturas condicionais</h1>
        <!-- 1) -->
        <form>
            <p>1- Para saber se um número é positivo, negativo ou zero.</p>
            <label for="real">Digite um número</label>
            <input type="number" name="real" id="real" value="0" required>
            <input type="button" value="Enviar" id="button" onclick="enviar()">
            <div id="res">Resultado</div>
        </form>
        <div id="gap">
            <!-- <a href="#"><img src="../img/arrow_back_24dp_FILL0_wght400_GRAD0_opsz24 (1).png" alt="seta"></a> -->
            <a href="../pag02/index.html"><img src="../img/arrow_forward_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="seta"></a>
        </div>
    </main>
    <script>
        // 1
        function enviar() {
            let n = Number(document.getElementById('real').value)
            let resultado = document.getElementById('res')
            if (n > 0) {
                resultado.innerText = `O Número: ${n} é Positivo`
            } else if (n == 0) {
                resultado.innerText = `O Número: ${n} é Neutro`
            } else {
                resultado.innerText = `O Número: ${n} é Negativo`
            }
        }

    </script>
</body>

</html>
