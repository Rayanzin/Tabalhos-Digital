<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade JS</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <main>
        <h1>Atividades de Lógica com estruturas condicionais</h1>
        <!-- 8) -->
        <form>
            <p>8- Para saber se uma letra é vogal ou consoante</p>
            <label for="letra">Digite uma letra</label>
            <input type="text" name="letras" id="letra" placeholder="a-z" required>
            <input type="button" value="Enviar" id="button" onclick="enviar()">
            <div id="res">Resultado</div>
        </form>
        <div id="gap"><a href="../pag07/index.html"><img src="../img/arrow_back_24dp_FILL0_wght400_GRAD0_opsz24 (1).png"
                    alt="seta"></a>
            <a href="../pag09/index.html"><img src="../img/arrow_forward_24dp_FILL0_wght400_GRAD0_opsz24.png"
                    alt="seta"></a>
        </div>
    </main>
    <script>

        function enviar() {
            let resultado = document.getElementById('res')
            let valor = document.getElementById('letra').value.toLowerCase()
            if (valor == 'a' || valor == 'e' || valor == 'i' || valor == 'o' || valor == 'u' ) {
                resultado.innerText = 'É uma vogal'
            } else if(valor >= 'a' && valor <= 'z'){
                resultado.innerText = 'É uma consoante'
            } else {
                resultado.innerText = 'Não é uma letra'
            }
        }
    </script>
</body>

</html>
